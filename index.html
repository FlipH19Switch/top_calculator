<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="display-text"></div>
        </div>
        <div id="buttons">
            <div id="row">
                <button id="clear" data-key="KeyC">Clear (c)</button>
                <button id="backspace" data-key="Backspace">Backspace</button>
            </div>
            <div id="row">
                <button id="number" data-key="Numpad7">7</button>
                <button id="number" data-key="Numpad8">8</button>
                <button id="number" data-key="Numpad9">9</button>
                <button id="operator" data-key="NumpadDivide">/</button>
            </div>
            <div id="row">
                <button id="number" data-key="Numpad4">4</button>
                <button id="number" data-key="Numpad5">5</button>
                <button id="number" data-key="Numpad6">6</button>
                <button id="operator" data-key="NumpadMultiply">x</button>
            </div>
            <div id="row">
                <button id="number" data-key="Numpad1">1</button>
                <button id="number" data-key="Numpad2">2</button>
                <button id="number" data-key="Numpad3">3</button>
                <button id="operator" data-key="NumpadSubtract">-</button>
            </div>
            <div id="row">
                <button id="number"data-key="Numpad0">0</button>
                <button id="number" data-key="NumpadDecimal">.</button>
                <button id="operator" data-key="NumpadAdd">+</button>
                <button id="equals"data-key="NumpadEnter">=</button>
            </div>
        </div>
    </div>
</body>
</html>
